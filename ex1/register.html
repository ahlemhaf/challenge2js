<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container col-6">

    <h1 class="text-primary text-center"> créer votre compte</h1> <br>
    <form>
        <div>
            <label for="exampleInputname">nom :</label>
            <input type="text" class="form-control" id="nom" aria-describedby="name" placeholder="saisissez votre nom">
            <div class="d-block invalid-feedback" id="nom_valid"></div>
        </div> <br>
        <div>
            <label for="exampleInputPassword1">prénom :</label>
            <input type="text" class="form-control" id="prenom" placeholder="saisissez votre prénom">
            <div class="d-block invalid-feedback" id="prenom_valid"></div>
        </div><br>
        <div>
            <div>
                <label for="e-mail">e-mail :</label>
                <input type="email" class="form-control" id="email" aria-describedby="e-mail"
                    placeholder="saisissez votre e-mail">
                <div class="d-block invalid-feedback" id="email_valid"></div>
            </div><br>
        </div>
        <label for="exampleInputPassword1">mot de passe :</label>
        <input type="password" class="form-control" id="password" aria-describedby="password"
            placeholder="saisissez votre mot de passe">
        <div class="d-block invalid-feedback" id="password_valid"></div>

        </div><br>
        <div>
            <label for="exampleInputPassword1"> confirmation mot de passe :</label>
            <input type="password" class="form-control" id="confirm_password"
                placeholder="saisissez votre mot de passe">
            <div class="d-block invalid-feedback" id="confirm_password_valid"></div>

        </div>
        <br>
        <div class="row">
            <button type="button" id="submit" class="btn btn-success">s'inscrire</button>
        </div>

        <script src="register.js"></script>

</html>
</body>
